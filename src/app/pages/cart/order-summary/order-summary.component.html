<div
  class="mt-6 flex flex-col p-6 border border-slate-200 bg-slate-100/80 rounded-2xl"
>
  <div class="w-full flex flex-col items-start">
    <span> Quantidade de itens: {{ cartService.total }} </span>
    <span class="text-2xl font-bold mt-2">
      Total: R$ {{ cartService.totalPrice() }}
    </span>
  </div>
  <button
    pButton
    type="button"
    label="Finalizar Compra"
    style="border: none"
    class="w-full! sm:w-auto! bg-amber-600! hover:bg-amber-700! mt-2"
    (click)="handleCheckout()"
    [disabled]="cartService.total === 0"
  ></button>
</div>
